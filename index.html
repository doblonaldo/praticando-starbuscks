<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbucks Coffe Company - Home</title>
        <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="cabecalho">
                <div class="cabecalho__principal-direita">
                    <div class="cabecalho__logo">
                        <a href="#" class="cabecalho__logo-link">
                            <img src="./img/starbucks-nav-logo.svg" alt="Logo Starbucks">
                        </a>
                    </div>
                    <div class="cabecalho__menu">
                        <ul class="cabecalho__menu-lista">
                            <li class="cabecalho__item">Menu</li>
                            <li class="cabecalho__item">Rewards</li>
                            <li class="cabecalho__item">Nossso Café</li>
                            <li class="cabecalho__item">Impacto Social</li>
                        </ul>
                    </div>
                </div>

                <div class="cabecalho__principal-esquerda">
                    <div class="cabecalho__img cabecalho__tabular">
                        <a href="#" class="cabecalho__link--historia">
                            <img src="/img/sb-historias-logo.svg" alt="Historia do Starbucks" class="cabecalho__img--historia">
                        </a>
                    </div>
                    <div class="cabecalho__encontre--loja cabecalho__tabular">
                        <svg viewBox="0 0 24 24" class="clr-black" preserveAspectRatio="xMidYMid meet" aria-hidden="true" focusable="false" style="width:24px;height:24px;overflow:visible"><path d="M12,11.475 C10.5214286,11.475 9.32142857,10.299 9.32142857,8.85 C9.32142857,7.401 10.5214286,6.225 12,6.225 C13.4785714,6.225 14.6785714,7.401 14.6785714,8.85 C14.6785714,10.299 13.4785714,11.475 12,11.475 M12,1.5 C7.85357143,1.5 4.5,4.7865 4.5,8.85 C4.5,14.3625 12,22.5 12,22.5 C12,22.5 19.5,14.3625 19.5,8.85 C19.5,4.7865 16.1464286,1.5 12,1.5"></path></svg>
                        <span class="cabecalho__loja-link">Encontre uma loja</span>
                    </div>
                    <div class="cabecalho__botao--entrar cabecalho__tabular">
                        <a href="#" class="cabecalho__entrar">Entrar</a>
                    </div>
                    <div class="cabecalho__botao--participar cabecalho__tabular">
                        <a href="#" class="cabecalho__participar">Participar Agora</a>
                    </div>
                </div>
            </nav>



        </header>
        <section class="banner">

            <div class="banner__img">
                <picture>
                    <img src="./img/banner_1238876046_desktop.jpg" alt="Banner" >
                </picture>
            </div>
        </section>
        <section class="info">
            <div class="info__texto">
                <p class="info__texto--in">Conforme abrimos nossas lojas, permanecemos no compromisso com a saúde e bem-estar de nossos<br>partners e consumidores.</p>
                <div>
                    <a href="#" class="info__texto--saiba">Saiba mais</a>
                </div>
            </div>
        </section>

    </body>
</html>
